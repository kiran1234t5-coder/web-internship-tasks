                                                    <td className="py-2 text-right">{item.qty} BTC</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                                <div className="flex justify-between text-[9px] font-black text-gray-500 uppercase mb-3">
                                    <span>Bid / Ask</span>
                                    <span>Size (BTC)</span>
                                </div>
                                <div className="flex-1 mono text-[10px] space-y-1 overflow-hidden">

                                            <span>{(price + (5 - i) * 2.5).toFixed(1)}</span>
                                            <span>{(Math.random() * 0.8).toFixed(3)}</span>
                                        </div>
                                    ))}

                                        {price.toFixed(1)}

                                            <span className="text-gray-500">Liquidation</span>
                                            <span className="text-red-400 mono">{amount ? (price * 0.85).toFixed(1) : '0.00'}</span>
                                        </div>
                                    </div>

                                    <button

                    {isMenuOpen && <div onClick={() => setIsMenuOpen(false)} className="fixed inset-0 bg-black/60 z-[90] lg:hidden backdrop-blur-sm transition-all" />}
