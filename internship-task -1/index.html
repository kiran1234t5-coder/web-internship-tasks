<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<!-- Task 1 -->
<div class="task">
    <h2>Task 1: Name & Age</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="number" id="age" placeholder="Enter Age">
    <button onclick="task1()">Submit</button>
    <p id="output1"></p>
</div>

<!-- Task 2 -->
<div class="task">
    <h2>Task 2: Even or Odd</h2>
    <input type="number" id="evenOdd" placeholder="Enter Number">
    <button onclick="task2()">Check</button>
    <p id="output2"></p>
</div>

<!-- Task 3 -->
<div class="task">
    <h2>Task 3: Largest of Three</h2>
    <input type="number" id="n1" placeholder="First Number">
    <input type="number" id="n2" placeholder="Second Number">
    <input type="number" id="n3" placeholder="Third Number">
    <button onclick="task3()">Find</button>
    <p id="output3"></p>
</div>

<!-- Task 4 -->
<div class="task">
    <h2>Task 4: Sum & Average</h2>
    <button onclick="task4()">Calculate</button>
    <p id="output4"></p>
</div>

<!-- Task 5 -->
<div class="task">
    <h2>Task 5: Reverse String</h2>
    <input type="text" id="text" placeholder="Enter String">
    <button onclick="task5()">Reverse</button>
    <p id="output5"></p>
</div>

<!-- Task 6 -->
<div class="task">
    <h2>Task 6: Count Number</h2>
    <input type="number" id="countNum" placeholder="Enter Number">
    <button onclick="task6()">Count</button>
    <p id="output6"></p>
</div>

<!-- Task 7 -->
<div class="task">
    <h2>Task 7: 1 to 50 (Skip 5)</h2>
    <button onclick="task7()">Show</button>
    <p id="output7"></p>
</div>

<script src="script.js"></script>
</body>
</html>
